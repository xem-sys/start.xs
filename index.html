    function updateClock() {
      var time = document.querySelector('.time');

      var days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      var now = new Date();

      var seconds = now.getSeconds();
      var day = now.getDay();
      var date = now.getDate();
      var month = now.getMonth();
      var year = now.getFullYear();
	  var dateString =
		(days[ now.getDay() ]) + " " +
		("0" + now.getDate()).slice(-2) + "/" +
		("0" + (now.getMonth()+1)).slice(-2) +"/"+
		now.getFullYear() +" "+
		("0" + now.getHours()).slice(-2) + ":" +
		("0" + now.getMinutes()).slice(-2);

	// set the content of the element with the ID clock to the formatted string
	document.getElementById('clock').innerHTML = dateString;
    }
    updateClock();  // initial call

	<div class="codes" id="codes">    
    <script>
    
	// Set local storage
	var slideIx = Number(localStorage.getItem('slideIndex') || 1);

	var slideIndex = slideIx;
	showSlides(slideIndex);

	// Next/previous controls
	function plusSlides(n) {
		showSlides(slideIndex += n);
		localStorage.setItem('slideIndex', slideIndex);
		console.log(localStorage.getItem('slideIndex'));
	}

	// Thumbnail image controls
	function currentSlides(n) {
		showSlides(slideIndex = n);
		localStorage.setItem('slideIndex', slideIndex);
		console.log(localStorage.getItem('slideIndex'));
	}

	// Show slides
	function showSlides(n) {
		var i;
		var slides = document.getElementsByClassName("mySlides");
		var reqdVars = document.getElementsByClassName("reqdVar");
		if (n > slides.length) {
			slideIndex = 1;
		}
		if (n < 1) {
			slideIndex = slides.length;
		}
		for (i = 0; i < slides.length; i++) {
			slides[i].style.display = "none";
		}
		for (i = 0; i < reqdVars.length; i++) {
			reqdVars[i].className = reqdVars[i].className.replace(" active", "");
		}
		slides[slideIndex-1].style.display = "block";
		reqdVars[slideIndex-1].className += " active";
	}
  </script>
